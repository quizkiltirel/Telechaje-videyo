<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telechaj√® Videyo & Foto - Claude AI</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;
    
    // Icons (yo menm jan)
    const Download = () => (
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
        <polyline points="7 10 12 15 17 10"/>
        <line x1="12" y1="15" x2="12" y2="3"/>
      </svg>
    );

    const Loader2 = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="animate-spin">
        <line x1="12" y1="2" x2="12" y2="6"/>
        <line x1="12" y1="18" x2="12" y2="22"/>
        <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"/>
        <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"/>
        <line x1="2" y1="12" x2="6" y2="12"/>
        <line x1="18" y1="12" x2="22" y2="12"/>
        <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"/>
        <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"/>
      </svg>
    );

    const CheckCircle = () => (
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
        <polyline points="22 4 12 14.01 9 11.01"/>
      </svg>
    );

    const AlertCircle = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="8" x2="12" y2="12"/>
        <line x1="12" y1="16" x2="12.01" y2="16"/>
      </svg>
    );

    const SearchIcon = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="11" cy="11" r="8"/>
        <path d="m21 21-4.35-4.35"/>
      </svg>
    );

    const Film = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"/>
        <line x1="7" y1="2" x2="7" y2="22"/>
        <line x1="17" y1="2" x2="17" y2="22"/>
      </svg>
    );

    function VideoDownloader() {
      const [url, setUrl] = useState('');
      const [analyzing, setAnalyzing] = useState(false);
      const [downloading, setDownloading] = useState(false);
      const [videoInfo, setVideoInfo] = useState(null);
      const [downloadResult, setDownloadResult] = useState(null);
      const [error, setError] = useState('');
      const [quality, setQuality] = useState('best');
      const [format, setFormat] = useState('mp4');
      const [downloadHistory, setDownloadHistory] = useState([]);

      const qualities = [
        { value: 'best', label: 'Pi bon kalite', desc: '1080p+' },
        { value: 'high', label: 'Kalite wo', desc: '1080p' },
        { value: 'medium', label: 'Kalite mwayen', desc: '720p' },
        { value: 'low', label: 'Kalite ba', desc: '480p' }
      ];

      const formats = [
        { value: 'mp4', label: 'MP4', icon: Film },
        { value: 'webm', label: 'WebM', icon: Film },
        { value: 'mp3', label: 'MP3 (Audio)', icon: Film }
      ];

      // Analize videyo REY√àL
      const handleAnalyze = async () => {
        if (!url.trim()) {
          setError('Tanpri mete yon lyen videyo');
          return;
        }

        setAnalyzing(true);
        setError('');
        setVideoInfo(null);
        setDownloadResult(null);

        try {
          const response = await fetch('/api/analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url })
          });

          const data = await response.json();
          
          if (data.isValid) {
            setVideoInfo(data);
          } else {
            setError(data.reason || 'Lyen sa a pa valid');
          }
        } catch (err) {
          console.error('Er√®:', err);
          setError('Pwobl√®m nan koneksyon. Verifye si s√®v√® a ap kouri.');
        } finally {
          setAnalyzing(false);
        }
      };

      // Telechaje videyo REY√àL
      const handleDownload = async () => {
        setDownloading(true);
        setError('');
        setDownloadResult(null);

        try {
          const response = await fetch('/api/download', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url, quality, format })
          });

          const data = await response.json();
          
          if (data.success) {
            setDownloadResult(data);
            setDownloadHistory(prev => [{
              ...data,
              timestamp: new Date().toLocaleString('ht-HT')
            }, ...prev.slice(0, 4)]);
          } else {
            setError(data.error || 'Pwobl√®m nan telechaje');
          }
        } catch (err) {
          console.error('Er√®:', err);
          setError('Pwobl√®m nan telechaje. Verifye yt-dlp enstale.');
        } finally {
          setDownloading(false);
        }
      };

      const formatFileSize = (bytes) => {
        if (!bytes) return 'N/A';
        return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
      };

      const formatDuration = (seconds) => {
        if (!seconds) return 'N/A';
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins}:${secs.toString().padStart(2, '0')}`;
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 p-4">
          <div className="max-w-6xl mx-auto">
            {/* Header */}
            <div className="text-center text-white mb-8 pt-8">
              <div className="flex items-center justify-center mb-4 animate-bounce">
                <Download />
              </div>
              <h1 className="text-4xl md:text-6xl font-bold mb-3">
                üé¨ Telechaj√® Videyo & Foto
              </h1>
              <p className="text-lg md:text-xl opacity-90">
                Powered by Claude AI & yt-dlp
              </p>
            </div>

            {/* Navigation */}
            <div className="flex justify-center gap-4 mb-6">
              <button className="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-3 rounded-lg font-semibold flex items-center gap-2 shadow-lg">
                Telechajman
              </button>
              <a href="/search" className="bg-white text-purple-600 px-6 py-3 rounded-lg font-semibold hover:bg-purple-50 transition-all flex items-center gap-2 shadow-lg">
                <SearchIcon />
                <span>Rech√®ch Mizik</span>
              </a>
            </div>

            {/* Main Card */}
            <div className="bg-white rounded-2xl shadow-2xl p-6 md:p-8 mb-8">
              {/* URL Input */}
              <div className="mb-6">
                <div className="flex flex-col md:flex-row gap-3">
                  <input
                    type="text"
                    value={url}
                    onChange={(e) => setUrl(e.target.value)}
                    onKeyPress={(e) => e.key === 'Enter' && handleAnalyze()}
                    placeholder="Kole lyen videyo a isit (YouTube, Facebook, Instagram...)"
                    className="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none text-lg"
                  />
                  <button
                    onClick={handleAnalyze}
                    disabled={analyzing}
                    className="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-8 py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-pink-700 transition-all disabled:opacity-50 flex items-center justify-center gap-2"
                  >
                    {analyzing ? <><Loader2 /> Analize...</> : 'Analize'}
                  </button>
                </div>
              </div>

              {/* Error */}
              {error && (
                <div className="bg-red-50 border border-red-200 rounded-lg p-4 mb-6 flex items-center gap-3">
                  <AlertCircle />
                  <p className="text-red-700">{error}</p>
                </div>
              )}

              {/* Video Info */}
              {videoInfo && videoInfo.isValid && (
                <div className="bg-gradient-to-r from-green-50 to-blue-50 border border-green-200 rounded-lg p-6 mb-6">
                  <div className="flex items-center gap-3 mb-4">
                    <CheckCircle />
                    <h3 className="text-xl font-semibold text-green-800">‚úÖ Videyo Jwenn!</h3>
                  </div>
                  
                  <div className="grid md:grid-cols-2 gap-4 mb-6">
                    <div className="bg-white rounded-lg p-4">
                      <p className="font-semibold text-purple-600 mb-1">Platf√≤m:</p>
                      <p className="text-lg">{videoInfo.platform}</p>
                    </div>
                    {videoInfo.title && (
                      <div className="bg-white rounded-lg p-4">
                        <p className="font-semibold text-purple-600 mb-1">Tit:</p>
                        <p className="text-lg">{videoInfo.title}</p>
                      </div>
                    )}
                  </div>

                  {/* Quality Selection */}
                  <div className="mb-4">
                    <label className="block font-semibold text-gray-700 mb-3">Chwazi Kalite:</label>
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                      {qualities.map((q) => (
                        <button
                          key={q.value}
                          onClick={() => setQuality(q.value)}
                          className={`p-3 rounded-lg border-2 transition-all ${
                            quality === q.value
                              ? 'border-purple-600 bg-purple-50 text-purple-700'
                              : 'border-gray-300 hover:border-purple-400'
                          }`}
                        >
                          <div className="font-semibold">{q.label}</div>
                          <div className="text-xs text-gray-600">{q.desc}</div>
                        </button>
                      ))}
                    </div>
                  </div>

                  {/* Format Selection */}
                  <div className="mb-6">
                    <label className="block font-semibold text-gray-700 mb-3">Chwazi F√≤ma:</label>
                    <div className="grid grid-cols-3 gap-3">
                      {formats.map((f) => (
                        <button
                          key={f.value}
                          onClick={() => setFormat(f.value)}
                          className={`p-3 rounded-lg border-2 transition-all flex items-center justify-center gap-2 ${
                            format === f.value
                              ? 'border-purple-600 bg-purple-50 text-purple-700'
                              : 'border-gray-300 hover:border-purple-400'
                          }`}
                        >
                          <f.icon />
                          <span className="font-semibold">{f.label}</span>
                        </button>
                      ))}
                    </div>
                  </div>

                  {/* Download Button */}
                  <button
                    onClick={handleDownload}
                    disabled={downloading}
                    className="w-full bg-gradient-to-r from-green-600 to-blue-600 text-white px-8 py-4 rounded-lg font-bold text-lg hover:from-green-700 hover:to-blue-700 transition-all disabled:opacity-50 flex items-center justify-center gap-3"
                  >
                    {downloading ? <><Loader2 /> Ap Telechaje...</> : <><Download /> Telechaje Kounye a</>}
                  </button>
                </div>
              )}

              {/* Download Result */}
              {downloadResult && downloadResult.success && (
                <div className="bg-gradient-to-r from-green-50 to-emerald-50 border border-green-300 rounded-lg p-6 mb-6">
                  <div className="flex items-center gap-3 mb-4">
                    <CheckCircle />
                    <h3 className="text-2xl font-bold text-green-800">üéâ Telechajman Reyisi!</h3>
                  </div>
                  
                  <div className="space-y-4">
                    <div className="bg-white rounded-lg p-4">
                      <p className="font-semibold text-purple-600 mb-2">Tit:</p>
                      <p className="text-lg">{downloadResult.title}</p>
                    </div>

                    <div className="grid md:grid-cols-3 gap-4">
                      <div className="bg-white rounded-lg p-4">
                        <p className="font-semibold text-purple-600 mb-1">Gwos√®:</p>
                        <p className="text-lg">{formatFileSize(downloadResult.size)}</p>
                      </div>
                      <div className="bg-white rounded-lg p-4">
                        <p className="font-semibold text-purple-600 mb-1">Dire:</p>
                        <p className="text-lg">{formatDuration(downloadResult.duration)}</p>
                      </div>
                      <div className="bg-white rounded-lg p-4">
                        <p className="font-semibold text-purple-600 mb-1">Fichye:</p>
                        <p className="text-sm break-all">{downloadResult.filename}</p>
                      </div>
                    </div>

                    <a
                      href={downloadResult.downloadUrl}
                      download
                      className="block w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-8 py-4 rounded-lg font-bold text-lg hover:from-blue-700 hover:to-indigo-700 transition-all text-center"
                    >
                      üì• Klike pou Telechaje Fichye a
                    </a>
                  </div>
                </div>
              )}

              {/* Download History */}
              {downloadHistory.length > 0 && (
                <div className="mt-8">
                  <h3 className="text-xl font-bold text-gray-800 mb-4">üìú Telechajman Resan</h3>
                  <div className="space-y-3">
                    {downloadHistory.map((item, index) => (
                      <div key={index} className="bg-gray-50 rounded-lg p-4 flex items-center justify-between">
                        <div className="flex-1">
                          <p className="font-semibold text-gray-800">{item.title}</p>
                          <p className="text-sm text-gray-600">
                            {formatFileSize(item.size)} ‚Ä¢ {item.timestamp}
                          </p>
                        </div>
                        <a
                          href={item.downloadUrl}
                          download
                          className="ml-4 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-all"
                        >
                          <Download />
                        </a>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {/* Quick Search Section */}
              <div className="mt-8 bg-gradient-to-r from-indigo-50 to-purple-50 rounded-lg p-6 border-2 border-indigo-200">
                <h3 className="font-semibold text-lg text-gray-800 flex items-center gap-2 mb-4">
                  <SearchIcon />
                  Pa konnen lyen videyo a?
                </h3>
                <p className="text-gray-700 mb-4">
                  Itilize mot√® rech√®ch nou an pou jwenn mizik ak videyo!
                </p>
                <a 
                  href="/search"
                  className="inline-block bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:from-indigo-700 hover:to-purple-700 transition-all"
                >
                  üéµ Ale Chache Mizik
                </a>
              </div>
            </div>

            {/* Footer */}
            <div className="text-center text-white text-sm opacity-75 space-y-2 pb-8">
              <p>üé• Sip√≤te: YouTube, Facebook, Instagram, TikTok, Twitter, Vimeo +</p>
              <p>‚ú® Telechaje videyo, foto, ak media av√®k Claude AI</p>
              <p className="text-xs mt-4">‚ö†Ô∏è Respekte dwa ot√® - S√®lman pou itilizasyon p√®son√®l</p>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<VideoDownloader />, document.getElementById('root'));
  </script>
</body>
</html>
